    <!DOCTYPE html>
<html>
    <head>
        <title>Chromesthesia</title>
        <!-- Jquery UI Assets -->
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/spectrum.js"></script>
        <script type="text/javascript" src="js/jquery.fontselect.js"></script>
		<!-- CSS Files -->

		<link rel="stylesheet" type="text/css" href="css/userInterface.css" />
        <link rel="stylesheet" type="text/css" href="css/spectrum.css" />
        <link rel="stylesheet" type="text/css" href="css/fontselect.css" />
		<!-- Javascript Files -->
		<script src="js/three.min.js"></script>
    </head>
    <body>
    	<!-- The Side-Window that will display the advanced controls -->
		<div id="modal">
            <div id="SongQueue" >
                <ul id="SongList"></ul>
            </div>
            <div id="inside-modal-border" onClick='hideQueue();'>
                <div id="inside-modal-handle"><div class="sq-logo"></div></div>
            </div>
        </div>
        <div id="modalborder" onClick='showQueue();'>
            <div id="modal-handle"><div class="sq-logo"></div></div>
        </div>
        <!-- The Welcome Banner -->
        <div id="WelcomeBanner">
                <div id="WelcomeTitle">Welcome to Chromesthesia</div>
        </div>
        <div id="scene">
        </div>
        <div id="advance-controls">
            <div id="scene-select">
            
            </div>
            <div id="inside-ac-border" onClick='hideACWindow();'>
                <div id="inside-ac-handle"><div class="ac-logo"></div></div>
            </div>
        </div>
        <div id="ac-border" onClick='showACWindow();'>
            <div id="ac-handle"><div class="ac-logo"></div></div>
        </div>
        <!-- These basic control box that contains the simple controls -->
        <div id="soundModifiers" style="display: none;">
            <div id="input-label" class="icon-image"></div>
            <div id="modifier-array"></div>
            <div id="ModSelect">
                <select>
                    <option value="1">LowPass</option>
                    <option value="2">HighPass</option>
                    <option value="3">BandPass</option>
                    <option value="4">LowShelf</option>
                    <option value="5">HighShelf</option>
                    <option value="6">Peaking</option>
                    <option value="7">Notch</option>
                    <option value="8">AllPass</option>
                </select>
            </div>
            <div id="AddRemoveMod">
                <button id="AddMod" class="Button">
                    <div id="add-mod-image" class="icon-image"></div>
                </button>
                <button id="DelMod" class="Button">
                    <div id="del-mod-image" class="icon-image"></div>
                </button>
            </div>
        </div>
		<div id="ControlBox">
            <div id="CBControls" class="CBControls">
                <!--<td id="RecordSound" > <button class="Button">Record</button></td>-->
                <div id="SongInfoContainer">
                    Song Name: <div id="SongName"></div>
                </div>
                <div id="ControlButtons">
                    <button id="PreviousSong" class="Button" Title="Play Previous Song"><div id="prev-image" class="icon-image"></div></button>
                    <button id="PlaySound" class="Button" title="Play Song"><div id="play-image" class="icon-image"></div></button>
                    <button id="StopSound" class="Button" title="Pause Song" style="display: none;"><div id="pause-image" class="icon-image"></div></button>
                    <button id="NextSong" class="Button" Title="Play Next Song"><div id="next-image" class="icon-image"></div></button>
                </div>
                <div id="ContentButtons">
                    <button id="LocalButton" class="Button" title="Load Local Song"><div id="upload-image" class="icon-image"></div></button>
                    <button id="SampleButton" class="Button" title="Load Sample song"><div id="sample-image" class="icon-image"></div></button>
                    <button id="SoundModifier" class="Button" title="Add Sound Effects"><div id="modify-image" class="icon-image"></div></button>
                </div>
                <div id="VolumeContainer">
                    <div id="volume-image" class="icon-image"></div>
                    <input type="range" id="SongVolume" class="Slider" min="0" max="200" value="30">
                </div>
                <div id="minimize-control-box">
                    <div id="min-icon" class="icon-image"></div>
                </div>
                <input type="range" id="SongPosition" class="Slider" min="0" max="1" step=".001" value="0">
            </div>
		</div>
        <div id="maximize-control-box"><div id="max-icon" class="icon-image"></div></div>
        <div id="LoadingIcon" style="display:none;"><img src="images/loading.gif"></img></div>
        <input multiple='multiples' id="LocalSong" type="file" accept="audio/*"style="display: none;" src="audio/sample.mp3"/>
        <script src="js/main.js"></script>
        <script src="js/shaders/scene-helper.js"></script>
        <script src="js/scenes/scene1.js"></script>
        <script src="js/scenes/scene2.js"></script>
        <script src="js/scenes/scene3.js"></script>
    </body>
	<!-- These js files need to be down here to work correctly -->
	<script type="text/javascript" src="js/jquery.pageslide.min.js"></script>
    <script type="text/javascript" src="js/ui-functions.js" defer="defer"></script>
    <!-- Below is the canvas that will display the 3D scene -->
</html>
