<!DOCTYPE html>
<html>
    <head>
        <title>Chromesthesia</title>
		<!-- CSS Files -->
		<link rel="stylesheet" type="text/css" href="css/jquery.pageslide.css" />
		<link rel="stylesheet" type="text/css" href="css/userInterface.css" />
		<link href="css/GVSU-Theme/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<!-- Javascript Files -->
		<script src="js/three.min.js"></script>
		<!-- <script src="js/spin-cube.js" defer="defer"></script> -->
		<!-- Jquery UI Assets -->
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
    </head>
    <body>
    	<!-- The Side-Window that will display the advanced controls -->
		<div id="modal">
            <h2>Advance Control Panel</h2>
            <p>Various Controls Here</p>
            <p id="CloseButton" class="Button"><a href="javascript:$.pageslide.close()">Close</a></p>
			<div id="cite" class="citations">JS For Visualizer borrowed from: <a href="http://airtightinteractive.com/demos/js/reactive/"> felixturner </a></div>
        </div>
        <!-- The Welcome Dialog box that promptsthe user for the initial sound -->
        <div id="WelcomeBox" title="Welcome to Chromesthesia"></div>
        <div id="YoutubeLink" title="Youtube Video" style="display:none;">
        	<form>
  				<fieldset>
    				<label for="name">Youtube Link</label>
    				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
  				</fieldset>
			</form>
        </div>
        <div id="SoundCloudLink" title="Sound Cloud Song" style="display:none;">
        	<form>
  				<fieldset>
    				<label for="name">Sound Cloud Link</label>
    				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
  				</fieldset>
			</form>
		</div>
        <div id="LocalUpload" title="Song Upload" style="display:none;">
        	<form>
  				<fieldset>
    				<label for="name">Upload Song</label>
    				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
  				</fieldset>
			</form>
        </div>
        <!-- These basic control box that contains the simple controls -->
		<div id="ControlBox" class="ControlBox DialogBox">
			<div id="CBTitle" class="DialogTitle">Control Box</div>
			<div id="CBControls" class="CBControls">
				Basic App Starting Instruction
				<div class="space"></div>
				<table id="ButtonContainer" align="center">
					<td id="RecordSound" > <button class="Button">Record</button></td>
					<td id="PlaySound" ><button class="Button">Play</button></td>
					<td id="StopSound" ><button class="Button">Stop</button></td>
				</table>
				<div class="space"></div>
				<button id="SideWindow" href="#modal" class="advance-controls Button" >Advance Controls</button>
			</div>
		</div>
    </body>
	<!-- These js files need to be down here to work correctly -->
	<script src="js/jquery.pageslide.min.js"></script>
    <script src="js/ui-functions.js" defer="defer"></script>
    <!-- Below is the canvas that will display the 3D scene -->
</html>
